version: "3.8"

services:
  projektpilkarz:
    image: brestmoor/private:projektpilkarz-latest
    pull_policy: always
    restart: always
    networks:
      - caddy_network
    env_file:
      - .env

  caddy_reverse_proxy:
    image: caddy:latest
    restart: always
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./certs:/etc/ssl/certs/custom
      - ./private:/etc/ssl/private/custom
      - caddy_data:/data
      - caddy_config:/config
      - /videos:/srv/videos
    ports:
      - "80:80"
      - "443:443"
    networks:
      - caddy_network
    depends_on:
      - projektpilkarz

  dozzle:
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./dozzle:/data
    ports:
      - 8080:8080
    environment:
      DOZZLE_AUTH_PROVIDER: simple

  postgres:
    image: postgres:17.5-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - caddy_network

  migrate:
    image: brestmoor/private:projektpilkarz-migrate-latest
    entrypoint: npx drizzle-kit push
    environment:
      - POSTGRES_URL=${POSTGRES_URL}
    depends_on:
      - postgres
    networks:
      - caddy_network

networks:
  caddy_network:

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
